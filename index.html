<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KacaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>55%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KacaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number
      </p>
    </header>

    <form id="login-form">
      <input type="text" placeholder="Email or Phone number" />
      <input type="password" placeholder="Password" />
      <input type="submit" value="Log in" />

      <a href="#">Find Kakao Account or Password</a>
      <a class="sign-up" href="#">Sign-up</a>
    </form>

    <script
      src="https://kit.fontawesome.com/0a0d632fcb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
