<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Screen</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>55%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <div><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
        <div><i class="fa-solid fa-music fa-lg"></i></div>
        <div><i class="fa-solid fa-gear fa-lg"></i></div>
      </div>
    </header>

    <a id="friends-display-link">
      <i class="fa-solid fa-circle-info"></i>Friends' Names Display
      <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    
  <main class="friends-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://images.unsplash.com/photo-1510204039270-91ac530e91df?q=80&w=2097&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="user-component__img--xl"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">Jonathan (Me)</h4>
          <h6 class="user-component__subtitle">Anything..</h6>
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>
  </main> 

   <div class="friends-screen__channel">
    <div class="friends-screen__channel-header">
      <span>Friends list</span><i class="fa-solid fa-chevron-up fa-xs"></i>
   </div>
   
    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://avatars.githubusercontent.com/u/139603040?v=4"
          class="user-component__img user-component__img--sm"
        />
        <div class="user-component__text">
          <h4 class="user-component__title--not-bold">Chris</h4>     
        </div>
      </div>
      <div class="user-component__column">
        <span>2</span><i class="fa-solid fa-chevron-right fa-xs"></i>
      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://img.hankyung.com/photo/202208/AKR20220805110600007_01_i_P4.jpg"
          class="user-component__img user-component__img--sm"
        />
        <div class="user-component__text">
          <h4 class="user-component__title--not-bold">Yeo Pro</h4>     
        </div>
      </div>
      <div class="user-component__column">
        <span>2</span><i class="fa-solid fa-chevron-right fa-xs"></i>
      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://yt3.googleusercontent.com/oNGof3AyVCgv7W7iC4BIz8ipFiUVVW7vbOL27KLmDxZDz1Z5NjITVbfU3qWBLLKIBv6ISeTz8GI=s176-c-k-c0x00ffffff-no-rj"
          class="user-component__img user-component__img--sm"
        />
        <div class="user-component__text">
          <h4 class="user-component__title--not-bold">Loo Piano</h4>     
        </div>
      </div>
      <div class="user-component__column">
        <span>2</span><i class="fa-solid fa-chevron-right fa-xs"></i>
      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://golf.com/wp-content/uploads/2024/04/tiger-woods-1024x576.jpg"
          class="user-component__img user-component__img--sm"
        />
        <div class="user-component__text">
          <h4 class="user-component__title--not-bold">Tiger Woods</h4>     
        </div>
      </div>
      <div class="user-component__column">
        <span>2</span><i class="fa-solid fa-chevron-right fa-xs"></i>
      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img
          src="https://yt3.googleusercontent.com/ytc/AIdro_kZGbEvWmB_2CZMcZVcCpjFsiQNVQZEehF8jinP6zlFJ7s=s176-c-k-c0x00ffffff-no-rj"
          class="user-component__img user-component__img--sm"
        />
        <div class="user-component__text">
          <h4 class="user-component__title--not-bold">Nomad Coder | Nicolas</h4>     
        </div>
      </div>
      <div class="user-component__column">
        <span>2</span><i class="fa-solid fa-chevron-right fa-xs"></i>
      </div>
    </div>
  

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="fa-solid fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html"><i class="fa-regular fa-comment fa-2x"></i
          >
          <span class="nav__notification badge">55</span>
        </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span
        >Screen is too big ðŸ˜­. Shrink your browser to smaller size or use your
        mobile</span
      >
    </div>

    

    <script
      src="https://kit.fontawesome.com/0a0d632fcb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
